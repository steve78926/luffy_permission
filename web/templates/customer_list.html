{% extends 'layout.html' %}
{% block content %}
    <div class="luffy-container">
        <div class="btn-group">
            <a href="/customer/add" class="btn btn-default">
                <i class="fa fa-plus-square"></i>  添加客户
            </a>
            <a href="/cumtomer/import" class="btn btn-default">
                <i class="fa fa-file-excel-o"></i>  批量导入
            </a>
        </div>
        <table class="table table-bordered table-responsive">
            <thead>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>邮箱</td>
                <td>公司</td>
                <td>选项</td>
            </tr>
            </thead>
            {% for row in data_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.age }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.company }}</td>
                    <td>
                        <a style="color:#333" href="/cumtomer/edit/{{ row.id }}">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </a>
                        |
                        <a style="color:#d9534f" href="/customer/del/{{ row.id }}">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
